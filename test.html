<!DOCTYPE html>
<html>
<head>
    <title>AI Interview System</title>
    <style>
        :root {
            --primary: #6366F1;
            --secondary: #EC4899;
            --accent: #8B5CF6;
            --background: #0F172A;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --success: #22C55E;
            --error: #EF4444;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background) 0%, #1E1B4B 100%);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            height: 90vh;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        #video-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            background: var(--background);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .active {
            opacity: 1;
        }

        #field-selection {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.5s ease;
        }

        #field-selection p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .field-btn {
            background: rgba(99, 102, 241, 0.2);
            color: var(--text-primary);
            border: 2px solid var(--primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            margin: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .field-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px var(--primary);
        }

        #voice-interface {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }

        #voice-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--primary);
        }

        #voice-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
        }

        #voice-circle.listening {
            animation: pulse 1.5s infinite;
            background: var(--primary);
        }

        #status {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        #chat-messages {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            height: 100%;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 12px;
            max-width: 100%;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: rgba(99, 102, 241, 0.2);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background: rgba(236, 72, 153, 0.2);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        #loading {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 1rem 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }

            #chat-messages {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            #video-container {
                aspect-ratio: 4/3;
            }

            .field-btn {
                width: calc(50% - 1rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div id="video-container">
                <video id="talkingVideo" class="video-overlay" playsinline loop>
                    <source src="/layla_talk.mp4" type="video/mp4">
                </video>
                <video id="idleVideo" class="video-overlay active" playsinline loop>
                    <source src="/layla_notalk.mp4" type="video/mp4">
                </video>
            </div>

            <div id="field-selection">
                <p>Select your interview specialization</p>
                <button class="field-btn" data-field="frontend">
                    <i class="fas fa-code"></i> Frontend
                </button>
                <button class="field-btn" data-field="backend">
                    <i class="fas fa-server"></i> Backend
                </button>
                <button class="field-btn" data-field="fullstack">
                    <i class="fas fa-layer-group"></i> Full Stack
                </button>
                <button class="field-btn" data-field="devops">
                    <i class="fas fa-cloud"></i> DevOps
                </button>
            </div>

            <div id="voice-interface">
                <div id="voice-circle">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </div>
                <div id="status">Click the microphone to start speaking</div>
            </div>
        </div>

        <div id="chat-messages"></div>
    </div>

    <div id="loading">Processing your response...</div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const ELEVEN_LABS_API_KEY = 'avn';
        const VOICE_ID = '21m00Tcm4TlvDq8ikWAM';
        
        const talkingVideo = document.getElementById('talkingVideo');
        const idleVideo = document.getElementById('idleVideo');
        const loadingIndicator = document.getElementById('loading');
        const voiceCircle = document.getElementById('voice-circle');
        const chatMessages = document.getElementById('chat-messages');
        const status = document.getElementById('status');
        
        let conversationHistory = [];
        let interviewField = '';
        let questionCount = 0;
        let recognition;
        let isListening = false;

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                voiceCircle.classList.add('listening');
                status.textContent = "Listening...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                addMessage(transcript, 'user');
                handleUserInput(transcript);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                status.textContent = "Error: " + event.error;
                voiceCircle.classList.remove('listening');
            };

            recognition.onend = () => {
                voiceCircle.classList.remove('listening');
                status.textContent = "Click the microphone to speak";
            };
        }

        // Initialize videos
        function initVideos() {
            talkingVideo.pause();
            idleVideo.play();
            talkingVideo.preload = 'auto';
            idleVideo.preload = 'auto';
        }

        function setSpeakingState(speaking) {
            if (speaking) {
                talkingVideo.classList.add('active');
                idleVideo.classList.remove('active');
                talkingVideo.play();
                idleVideo.pause();
            } else {
                talkingVideo.classList.remove('active');
                idleVideo.classList.add('active');
                talkingVideo.pause();
                idleVideo.play();
            }
        }

        // Field selection handler
        document.querySelectorAll('.field-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                interviewField = e.target.dataset.field;
                document.getElementById('field-selection').style.display = 'none';
                document.getElementById('voice-interface').style.display = 'block';
                
                conversationHistory.push({
                    role: 'system',
                    content: `Act as a ${interviewField} technical interviewer. 
                            Ask one technical question at a time. 
                            Start with basic concepts and progress to complex scenarios.
                            After 5 questions, provide detailed feedback.`
                });
                
                startInterview();
            });
        });

        // Voice circle click handler
        voiceCircle.addEventListener('click', () => {
            if (!isListening && recognition) {
                recognition.start();
            }
        });

        async function startInterview() {
            try {
                loadingIndicator.style.display = 'block';
                const response = await puter.ai.chat(
                    conversationHistory,
                    { model: 'claude-3-5-sonnet' }
                );
                
                const aiResponse = response.message.content[0].text;
                addMessage(aiResponse, 'ai');
                speakResponse(aiResponse);
                conversationHistory.push({ role: 'assistant', content: aiResponse });
                loadingIndicator.style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                status.textContent = "Error processing request. Please try again.";
            }
        }

        async function handleUserInput(message) {
            conversationHistory.push({ role: 'user', content: message });
            
            try {
                loadingIndicator.style.display = 'block';
                const response = await puter.ai.chat(
                    conversationHistory,
                    { model: 'claude-3-5-sonnet' }
                );
                
                const aiResponse = response.message.content[0].text;
                addMessage(aiResponse, 'ai');
                speakResponse(aiResponse);
                conversationHistory.push({ role: 'assistant', content: aiResponse });
                
                if (++questionCount >= 5) {
                    requestFeedback();
                }
                loadingIndicator.style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                status.textContent = "Error processing request. Please try again.";
            }
        }

        async function speakResponse(text) {
            try {
                const audioBlob = await generateSpeech(text);
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.onplay = () => {
                    setSpeakingState(true);
                    voiceCircle.classList.add('listening');
                };
                
                audio.onended = () => {
                    setSpeakingState(false);
                    voiceCircle.classList.remove('listening');
                    URL.revokeObjectURL(audioUrl);
                };
                
                audio.onerror = () => {
                    setSpeakingState(false);
                    voiceCircle.classList.remove('listening');
                    alert('Error playing audio');
                };
                
                audio.play();
            } catch (error) {
                console.error('Error generating speech:', error);
                alert('Error generating speech');
            }
        }

        async function generateSpeech(text) {
            const response = await fetch(
                `https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`,
                {
                    method: 'POST',
                    headers: {
                        'Accept': 'audio/mpeg',
                        'Content-Type': 'application/json',
                        'xi-api-key': ELEVEN_LABS_API_KEY
                    },
                    body: JSON.stringify({
                        text: text,
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.75
                        }
                    })
                }
            );

            if (!response.ok) {
                throw new Error(`API Error: ${response.status} ${response.statusText}`);
            }

            return await response.blob();
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize videos
        document.addEventListener('DOMContentLoaded', initVideos);
    </script>
</body>
</html>
